language: php

services: mysql

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

branches:
  only:
    - master

sudo: false

before_script:
  - travis_retry composer self-update
  - travis_retry composer install
  - /etc/init.d/mysql start || 1
  - mysql -uroot < tests/fixtures.sql

script:
  - ./vendor/bin/phpunit --coverage-text

